<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Inter:wght@100..900&family=Poppins:wght@400;500;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Script -->
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="wrapper">
            <h3>RevoU Travel</h3>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>


    <!-- Home -->

    <div id="home" class="home">
        <section>
            <div style="text-align: center;" class="home-title">
                <div style="font-size: 30px; font-weight: 600;">Your Trusted Travel Agency</div>
                <br>
                <br>
                <p>Your happines is also our happiness</p>
            </div>

            <div class="banner">
                <div class="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/fuji-mountain-kawaguchiko-lake-sunset-autumn-seasons-fuji-mountain-yamanachi-japan.jpg" alt="Image 1">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/indonesia-landscape-digital-art.jpg" alt="Image 2">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/tranquil-summer-sunset-mountain-silhouette-generated-by-ai.jpg" alt="Image 3">
                      </div>
                    </div>
                    <button class="carousel-control prev">❮</button>
                    <button class="carousel-control next">❯</button>
                  </div>  
            </div>

            <div class="form">
                <form>
                    <label for="Name" class="column">Name</label><br>
                    <input type="text" placeholder="Name here" cols="15" id="Name"><br>
                    <br>						
                                
                    <label class="column">Email</label><br>
                    <input type="email" placeholder="Your email here" name="Testimony"><br>
                    <br>
                            
                    <label class="column">What are You interested in?</label>
                            <select class="destination">
                                <option value="HTML">Japan</option>
                                <option value="CSS">Indonesia</option>
                                <option value="JSON">United Kingdom</option>
                                <option value="ReactJS">France</option>
                                <option value="JSON">Italy</option>
                                <option value="ReactJS">Australia</option>
                            </select><br>
                            <br>

                    <button>Send Data</button>
                </form>
            </div>
        </section>
    </div>

</body>
